name: Bug Report
description: Something isn't working as expected
labels: ['bug', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the details below so we can reproduce and fix it.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Exact steps to reproduce the behaviour.
      placeholder: |
        1. Run `yarn server:dev`
        2. Call endpoint `POST /api/...`
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened? Include full error output and stack traces if available.
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node Version
      placeholder: e.g. 20.19.0
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package / Commit
      description: Which package version or git commit SHA are you on?
      placeholder: e.g. @context-engine/server@0.1.0 or abc1234
    validations:
      required: false

  - type: dropdown
    id: llm-provider
    attributes:
      label: LLM Provider
      description: Which provider is configured via LLM_PROVIDER?
      options:
        - anthropic (default)
        - google
        - Not applicable
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or logs that might help.
    validations:
      required: false
